<!DOCTYPE html>
<html>
  <head>
    <title>Simple Quiz Game</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Simple Quiz Game</h1>
    <p>Test your knowledge with this simple quiz game.</p>
    
    <form>
      <h2>Question 1</h2>
      <p>What is the capital of France?</p>
      <label><input type="radio" name="q1" value="a">a. London</label><br>
      <label><input type="radio" name="q1" value="b">b. Paris</label><br>
      <label><input type="radio" name="q1" value="c">c. Berlin</label><br>
      
      <h2>Question 2</h2>
      <p>What is the largest planet in our solar system?</p>
      <label><input type="radio" name="q2" value="a">a. Mars</label><br>
      <label><input type="radio" name="q2" value="b">b. Jupiter</label><br>
      <label><input type="radio" name="q2" value="c">c. Earth</label><br>
      
      <h2>Question 3</h2>
      <p>What is the smallest country in the world?</p>
      <label><input type="radio" name="q3" value="a">a. Monaco</label><br>
      <label><input type="radio" name="q3" value="b">b. Vatican City</label><br>
      <label><input type="radio" name="q3" value="c">c. San Marino</label><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
